name: release-on-tag

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  NUXT_PUBLIC_SITE_URL: https://kotorilab.jp
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm (respect packageManager)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Postbuild
        run: pnpm postbuild

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          # sitemap.xml
          if [ -f "public/sitemap.xml" ]; then
            cp public/sitemap.xml artifacts/sitemap.xml
          elif [ -f "docs/sitemap.xml" ]; then
            cp docs/sitemap.xml artifacts/sitemap.xml
          fi
          # robots.txt
          if [ -f "public/robots.txt" ]; then
            cp public/robots.txt artifacts/robots.txt
          elif [ -f "docs/robots.txt" ]; then
            cp docs/robots.txt artifacts/robots.txt
          fi
          # feed.xml
          if [ -f "public/feed.xml" ]; then
            cp public/feed.xml artifacts/feed.xml
          fi
          # Lighthouse CI artifacts if exist
          if ls ./*.report.[jt]son 1> /dev/null 2>&1; then
            cp ./*.report.[jt]son artifacts/ || true
          fi
          if [ -d ".lighthouseci" ]; then
            cp -r .lighthouseci artifacts/lighthouseci || true
          fi

      - name: Upload artifact bundle
        uses: actions/upload-artifact@v4
        with:
          name: site-artifacts
          path: artifacts

      - name: Create or Update GitHub Release
        run: |
          VERSION="${{ github.ref_name }}"

          # Check if release exists (continue on error)
          if gh release view "$VERSION" >/dev/null 2>&1; then
            RELEASE_EXISTS=true
          else
            RELEASE_EXISTS=false
          fi

          # Create or edit release with retry (max 2 attempts)
          for attempt in 1 2; do
            if [ "$RELEASE_EXISTS" = "true" ]; then
              echo "Release $VERSION exists, updating..."
              if gh release edit "$VERSION" --title "$VERSION" --notes ""; then
                break
              fi
            else
              echo "Creating new release $VERSION..."
              if gh release create "$VERSION" --title "$VERSION" --notes ""; then
                break
              fi
            fi

            if [ $attempt -eq 1 ]; then
              echo "Attempt $attempt failed, retrying in 3 seconds..."
              sleep 3
            else
              echo "All attempts failed"
              exit 1
            fi
          done

          # Upload artifacts if they exist
          if [ -d "artifacts" ] && [ "$(ls -A artifacts)" ]; then
            gh release upload "$VERSION" artifacts/* --clobber || true
          fi
