name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Setup pnpm (respect packageManager)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild better-sqlite3 (ensure native module)
        run: pnpm rebuild better-sqlite3 || true

      # ---- Lint (あれば実行) ----
      - name: Detect ESLint
        id: has-eslint
        run: |
          if pnpm -s ls eslint --depth -1 >/dev/null 2>&1; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi
      - name: Run linter (if present)
        if: steps.has-eslint.outputs.present == 'true'
        run: pnpm run lint

      # ---- Type check (あれば実行) ----
      - name: Detect TS checker
        id: has-tsc
        run: |
          if pnpm -s ls vue-tsc --depth -1 >/dev/null 2>&1 || pnpm -s ls typescript --depth -1 >/dev/null 2>&1; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi
      - name: Type check (if present)
        if: steps.has-tsc.outputs.present == 'true'
        run: |
          if pnpm -s ls vue-tsc --depth -1 >/dev/null 2>&1; then
            pnpm exec vue-tsc --noEmit
          else
            pnpm exec tsc --noEmit
          fi

      # ---- Test (あれば実行) ----
      - name: Detect Vitest
        id: has-vitest
        run: |
          if pnpm -s ls vitest --depth -1 >/dev/null 2>&1; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi
      - name: Run tests (if present)
        if: steps.has-vitest.outputs.present == 'true'
        run: pnpm run test:ci || pnpm exec vitest run --reporter=dot

      - name: Build
        run: pnpm run build
